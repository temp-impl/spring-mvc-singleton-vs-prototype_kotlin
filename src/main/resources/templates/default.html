<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
dt { font-weight: bold; }
    </style>
</head>

<body>
    <div>
        <dl data-th-each="element : ${map}">
            <dt data-th-text="${element.key}"></dt>
            <dd data-th-text="${element.value}"></dd>
        </dl>
    </div>
</body>
</html>
